<header>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="javascript:;" th:href="@{/}">Veiculos</a>
        </div>
    </nav>
  </header>

  
  <main role="main">
    <section class="my-4">
      <div class="container">
          <h2>Listagem de veiculos</h2>
      </div>
     
     <!-- Pesquisar pela placa<input class="form-control" type="text" size="50" name="search" [(ngModel)]="filter"-->  <!-- Input que deve ser adicionado -->
      <button mat-mini-fab color="silver"  routerLink="/incluir-veiculo" class="btn"><mat-icon>plus_one</mat-icon></button>

    </section>
    
    <section class="mt-5">
      <div class="container">
        <div  class="form-group" >
          <mat-form-field class="example-full-seach">
            <mat-label> Pesquisar pela placa</mat-label>
            <input matInput placeholder="Pesquisar pela placa" name="search" [(ngModel)]="">
          </mat-form-field>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-light text-center">
              <tr>
                <th>Código</th>
                <th class="w-25">Plate</th>
                <th class="w-50">Model</th>
                <th class="w-25">Manufacturer</th>
                <th class="w-25">Color</th>
                <th class="w-25">Status</th>
                <th class="w-50">Ações</th>
              </tr>
            </thead>
  
            <tbody>
              <!--| paginate: { itemsPerPage: contador, currentPage: paginaAtual }-->
              <tr *ngFor="let v of veiculos.content  | filter:filter; let i = index ">
                <td class="text-center w-10">{{i}}</td>
                <td>{{v.plate}}</td>
                <td>{{v.model}}</td>
                <td>{{v.manufacturer}}</td>
                <td>{{v.color}}</td>
                <td>{{v.status}}</td>
                <div>
                
                <button type="button" (click)="updateVeiculo(v.id)"><mat-icon>update</mat-icon></button>
  
                <button type="button" (click)="delete(v.id)"><mat-icon>delete</mat-icon></button>
              </div>
            
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="text-right">
        <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
      </div>
    </section>

   
  </main>
